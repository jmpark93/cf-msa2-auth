---
applications:
  - name: cf-msa2-auth
    memory: 768MB
    instances: 1
    buildpacks:
      - java_buildpack
    path: ./build/libs/auth-0.0.1-SNAPSHOT.jar
    env:
      JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 11.+}}'
      SPRING_PROFILES_ACTIVE: dev
    services:
      - msa2-auth
    routes:
      - route: msa2-auth.kpaasta.io
      - route: msa2-auth.cf.intl