server:
  error:
    include-stacktrace: never
  port: 8081

spring:
  application:
    name: cf-msa2-auth
  profiles:
    active: local

---
spring:
  profiles: dev

  cloud:
    config:
      uri: http://msa-config.cf.intl

---
spring:
  profiles: local

  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: adminSecret

  cloud:
    config:
      enabled: false
    stream:
      bindings:
        input:
          destination: mgmt
          group: mgmt-group

  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: update

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/auth?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
    username: auth
    password: koscom
#    initialization-mode: always

