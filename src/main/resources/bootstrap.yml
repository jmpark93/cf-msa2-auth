config:
  oauth2:
    url: http://localhost:8081/oauth/token
    clientId: jmworks
    clientSecret: jmworksOauthSecret
    jwt-signkey: jmworksJwtSecret
  swagger:
    enabled: true

s3:
  endpoint: https://msa2-minio.k8s.kpaasta.io
  accessKey: JMWorks
  secretKey: JMWorksSecret
  bucket: bucket-download


